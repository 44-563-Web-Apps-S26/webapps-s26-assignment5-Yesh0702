<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>

  <div class="container mt-5">
    <h2>Responsive Trees</h2>
    <div class="row">
      <div class="col-md-4">
        <img src="tree1.jpg" class="img-fluid" alt="Tree 1" style="width: 500px; height: 500px; object-fit: cover;">
      </div>
      <div class="col-md-4">
        <img src="tree2.jpg" class="img-fluid" alt="Tree 2" style="width: 500px; height: 500px; object-fit: cover;">
      </div>
      <div class="col-md-4">
        <img src="tree3.jpg" class="img-fluid" alt="Tree 3" style="width: 500px; height: 500px; object-fit: cover;">
      </div>
    </div>
  </div>

  <hr>

  <div class="container mt-5 mb-5">
    <h2>Tree Thumbnails</h2>
    <div class="row">
      <div class="col-sm-2">
        <img src="tree1.jpg" class="img-thumbnail" alt="Thumb 1" style="width: 150px; height: 150px; object-fit: cover;">
      </div>
      <div class="col-sm-2">
        <img src="tree2.jpg" class="img-thumbnail" alt="Thumb 2" style="width: 150px; height: 150px; object-fit: cover;">
      </div>
      <div class="col-sm-2">
        <img src="tree3.jpg" class="img-thumbnail" alt="Thumb 3" style="width: 150px; height: 150px; object-fit: cover;">
      </div>
    </div>
  </div>

</body>
</html>
